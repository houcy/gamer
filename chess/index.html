<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/gamer.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/chess.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="row">


        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            New game
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="newGameMenu">
            <li><a onClick="clickNewGame('Chess')" class="cursor">Chess</a></li>
            <li><a onClick="clickNewGame('Checkers')" class="cursor">Checkers</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Player one
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="playerOneMenu">
            <li><a class="cursor" onClick="choosePlayer(PLAYER_ONE, 'Human')">Human</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_ONE, 'chessMinMaxDepth1')">chessMinMaxDepth1</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_ONE, 'chessMinMaxDepth2')">chessMinMaxDepth2</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_ONE, 'chessMinMaxDepth3')">chessMinMaxDepth3</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_ONE, 'chessMinMaxDepth4')">chessMinMaxDepth4</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Player two
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="playerTwoMenu">
            <li><a class="cursor" onClick="choosePlayer(PLAYER_TWO, 'Human')">Human</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_TWO, 'chessMinMaxDepth1')">chessMinMaxDepth1</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_TWO, 'chessMinMaxDepth2')">chessMinMaxDepth2</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_TWO, 'chessMinMaxDepth3')">chessMinMaxDepth3</a></li>
            <li><a class="cursor" onClick="choosePlayer(PLAYER_TWO, 'chessMinMaxDepth4')">chessMinMaxDepth4</a></li>
          </ul>
        </div>

      </div>


      <div class="row">
        <div id="gamer1"></div>
      </div>

      <div class="row">
        <a href="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces">
        Image sources</a>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    GAMER.run();
  </script>
</html>
